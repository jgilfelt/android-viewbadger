apply plugin: 'com.android.application'
android {
    compileSdkVersion 4
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.readystatesoftware.viewbadger"
        minSdkVersion 4
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':library')
}